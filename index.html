<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolzApp by Simone</title>
  </head>
  <body>

    <div id="background">

      <main>

        <!-- Section Left -->
        <section id="left">

          <!-- Section left top -->
          <div class="top">

            <img src="img/avatar_io.jpg" alt="avatar_io">

            <div class="top-name">
              Nome Utente
            </div>

            <div class="top-icons silver">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>

          </div>

          <!-- Section left notifications -->
          <div id="att-not">
            <div>
              <i class="fas fa-bell-slash"></i>
            </div>

              </div>
            </div>
          </div>

          <!-- Section left search chat -->
          <div id="src-chat" class="silver">
            <div>
              <i class="fas fa-search"></i>
              <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">

          </div>

        <section id="right">

          <div class="top">

            <img src="img/avatar_4.jpg" alt="avatar_4">

            <div class="top-name">
              <div>
                Luisa
              </div>
              <div class="silver">
                Ultimo accesso oggi alle 12:01:32
              </div>
            </div>

            <div class="top-icons silver">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>

          </div>

          <!-- Section right main chat -->
          <div id="mainchat">

          </div>

          <!-- Section right input new mex -->
          <div id="rightbottom">
            <i class="far fa-smile"></i>
            <div>
              <input class="silver" type="text" name="" value="" placeholder="Scrivi un messaggio">
            </div>

        </section>


      </main>
